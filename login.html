<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<link rel="stylesheet" href="/assets/css/login.css" />
		<link rel="icon" href="assets/img/icon.png" />
	</head>

	<body>
		<div class="logo">
			<a href="homepage.html">
				<img class="image" src="assets/img/logo.svg" alt="" />
			</a>
		</div>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<h2 class="inactive underlineHover">Sign In</h2>

				<form action="homepage.html">
					<h2>Email</h2>
					<div class="text">
						<input type="text" id="login" class="fadeIn second" name="login" />
					</div>
					<h2>Password</h2>
					<div class="text">
						<input
							type="text"
							id="password"
							class="fadeIn third"
							name="login" />
					</div>
					<div class="text">
						<input type="submit" class="fadeIn fourth" value="NEXT" />
					</div>
				</form>
				<div class="text">
					<a class="underlineHover" href="#">Trouble Signing In?</a>
				</div>
				<p>Or</p>
				<div class="text">
					<a href="signup.html"
						><input
							type="submit"
							class="other"
							id="other"
							value="Create Account"
					/></a>
				</div>

				<div class="footer">
					<a href="">Aayush KC 2023</a>

					<a href="">Privacy Policy</a>

					<a href="">Contact</a>
				</div>
			</div>
		</div>
	</body>
</html>
