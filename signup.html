<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="/assets/css/signup.css" />
		<link rel="icon" href="assets/img/icon.png" />
	</head>

	<body>
		<div class="logo">
			<a href="homepage.html">
				<img class="image" src="assets\img\logo.svg" alt="" />
			</a>
		</div>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<h2 class="inactive underlineHover">Sign Up</h2>

				<form action="create account.html">
					<h6>Step 1 of 2</h6>
					<h2>First Name</h2>
					<div class="text">
						<input type="text" id="login" class="fadeIn second" name="login" />
					</div>
					<h2>Last Name</h2>
					<div class="text">
						<input
							type="text"
							id="password"
							class="fadeIn third"
							name="login" />
					</div>
					<div class="privacy">
						<p>
							By continuing, I understand and agree to Bijuli's
							<a href="">Privacy Notice</a> and <a href="">Terms of use</a>
						</p>
					</div>
					<div class="text">
						<a href="create account.html">
							<input type="submit" class="fadeIn fourth" value="Next" />
						</a>
					</div>
				</form>

				<div class="footer">
					<a href="">Aayush KC 2023</a>

					<a href="">Privacy Policy</a>

					<a href="">Contact</a>
				</div>
			</div>
		</div>
	</body>
</html>
